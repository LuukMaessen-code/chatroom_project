version: "3.9"

services:
  nats:
    image: nats:2
    container_name: nats
    command: ["-js"]
    ports:
      - "4222:4222"
      - "8222:8222"  # monitoring

  postgres:
    image: postgres:16-alpine
    container_name: chat-postgres
    environment:
      - POSTGRES_DB=chat
      - POSTGRES_USER=chat
      - POSTGRES_PASSWORD=chat
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "chat"]
      interval: 10s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: docker/Dockerfile.web
    container_name: chat-web
    env_file:
      - .env
    environment:
      - NATS_URL=nats://nats:4222
    depends_on:
      nats:
        condition: service_started
      postgres:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes: []

  history:
    build:
      context: .
      dockerfile: docker/Dockerfile.history
    container_name: chat-history
    env_file:
      - .env
    environment:
      - NATS_URL=nats://nats:4222
    depends_on:
      nats:
        condition: service_started
      postgres:
        condition: service_healthy
    volumes: []

volumes:
  pgdata: {}

networks:
  default:
    enable_ipv6: true


