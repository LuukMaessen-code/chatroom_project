name: Python CD

on:
  workflow_run:
    workflows: ["Python CI"]
    branches: [ cd ]
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      # Checkout repository
      - uses: actions/checkout@v3

      # Cache Docker layers 
      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-deploy-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-deploy-buildx-

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Build and push image
      - name: Build and push image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/message-history:cd-latest
            ${{ secrets.DOCKERHUB_USERNAME }}/message-history:sha-${{ github.sha }}

      # Verify image pushed
      - name: Verify image pushed
        run: docker pull ${{ secrets.DOCKERHUB_USERNAME }}/message-history:cd-latest
