name: Python CI/CD


on:
  push:
    branches: [ main, cd-to-cloud ]
  pull_request:
    branches: [ main, cd-to-cloud ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - uses: actions/checkout@v3

      # Cache pip dependencies
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black isort pytest
          pip install -e .

      # Auto-format code with Black
      - name: Format code with Black
        run: black . --diff

      # Auto-sort imports with isort
      - name: Sort imports with isort
        run: isort . --diff

      # Run flake8 for linting
      - name: Run flake8 (linting)
        run: flake8 . --max-line-length=100 --ignore=E203,W503

      # Run tests
      - name: Run tests
        run: pytest -v

      # SonarQube analysis
      - name: SonarQube Scan
        uses: sonarsource/sonarqube-scan-action@v2
        with:
          projectBaseDir: .
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}

      # Load testing with Locust
      - name: Load test with Locust
        run: |
          pip install locust
          locust -f locustfile.py --headless -u 10 -r 2 -t1m --host http://localhost || true

  docker:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      # Debug repo structure
      - name: Debug repo structure
        run: ls -R

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Set image tag from commit SHA
      - name: Set image tag
        run: echo "IMAGE_TAG=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      # Build and push history Docker image
      - name: Build and push history Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.history
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/chatroom-history:latest,${{ secrets.DOCKERHUB_USERNAME }}/chatroom-history:${{ env.IMAGE_TAG }}

      # Build and push web Docker image
      - name: Build and push web Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.web
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/chatroom-web:latest,${{ secrets.DOCKERHUB_USERNAME }}/chatroom-web:${{ env.IMAGE_TAG }}
  deploy:
    runs-on: ubuntu-latest
    needs: docker
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      # Set image tag from commit SHA
      - name: Set image tag
        run: echo "IMAGE_TAG=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      # Install kubectl
      - name: Install kubectl
        run: |
          sudo apt-get update
          sudo apt-get install -y kubectl

      # Deploy to EKS
      - name: Configure AWS credentials
        if: env.DEPLOY_TARGET == 'eks'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          roles-to-assume: ${{ secrets.AWS_DEPLY_ROLE }}
          aws-region: eu-central-1
      
      # Update images in Kubernetes deployment files
      - name: Update Kubernetes deployment files
        run: |
          sed -i "s|image: luukmn/chatroom-web:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/chatroom-web:${{ env.IMAGE_TAG }}|g" k8s/deployment-web.yaml
          sed -i "s|image: luukmn/chatroom-history:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/chatroom-history:${{ env.IMAGE_TAG }}|g" k8s/deployment-history.yaml
      
      # Deploy to Kubernetes cluster
      - name: Deploy to Kubernetes cluster
        run: kubectl apply -f k8s/

      # Verify deployments
      - name: Verify deployments
        run: kubectl rollout status deployment/chatroom-web && kubectl rollout status deployment/chatroom-history
