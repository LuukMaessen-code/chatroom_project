name: Python CI/CD


on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - uses: actions/checkout@v3

      # Cache pip dependencies
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black isort pytest
          # Install the package in editable mode
          pip install -e .

      # Auto-format code with Black
      - name: Format code with Black
        run: black . --diff

      # Auto-sort imports with isort
      - name: Sort imports with isort
        run: isort . --diff

      # Run flake8 for linting (ignore style handled by Black)
      - name: Run flake8 (linting)
        run: flake8 . --max-line-length=100 --ignore=E203,W503

      # Run tests
      - name: Run tests
        run: pytest -v

  docker:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' 

    steps:
      - uses: actions/checkout@v3

      # Debug: list files to confirm docker/ folder exists
      - name: Debug repo structure
        run: ls -R

      # Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Set image tag from commit SHA
      - name: Set image tag
        run: echo "IMAGE_TAG=$(echo $GITHUB_SHA | cut -c1-7)" >> $GITHUB_ENV

      # Build and push history Docker image
      - name: Build and push history Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.history
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/chatroom-history:latest,${{ secrets.DOCKERHUB_USERNAME }}/chatroom-history:${{ env.IMAGE_TAG }}

      # Build and push web Docker image
      - name: Build and push web Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.web
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/chatroom-web:latest,${{ secrets.DOCKERHUB_USERNAME }}/chatroom-web:${{ env.IMAGE_TAG }}